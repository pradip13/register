<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup page </title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <section class="container forms" >
        <div class="form login">
            <div class="form-content">
                <header>Login</header>
                <form action="#" id="login-form">
                    <div class="field input-field">
                        <input type="email" placeholder="Email" class="input" id="login-email">
                    </div>

                    <div class="field input-field">
                        <input type="password" placeholder="Password" class="password" id="login-pass">
                        <i class='bx bx-hide eye-icon'></i>
                    </div>

                    <div class="form-link">
                        <a href="#" class="forgot-pass">Forgot password?</a>
                    </div>

                    <div class="field button-field">
                        <button id="login-btn" onclick="login()">Login</button>
                    </div>
                </form>

                <div class="form-link">
                    <span>Don't have an account? <a href="#" class="link signup-link">Signup</a></span>
                </div>
            </div>

          

           

           

        </div>

        <!-- Signup Form -->

        <div class="form signup">
            <div class="form-content">
                <header>Signup</header>
                <form action="#" id="signin-form">
                    <div class="field input-field">
                        <input type="Name" placeholder="Enter Name" class="input" id="name" >
                    </div>
                    <div class="field input-field">
                        <input type="email" placeholder="Email" class="input" id="email">
                    </div>

                    <div class="field input-field">
                        <input type="password" placeholder="password" class="password" id="password">
                        <!-- <i class='bx bx-hide eye-icon'></i> -->
                    </div>

                  

                    <div class="field button-field">
                        <button id="signin-btn" onclick="signup()">Signup</button>
                    </div>
                </form>

                <div class="form-link">
                    <span>Already have an account? <a href="#" class="link login-link">Login</a></span>
                </div>
            </div>

   

            


        </div>
    </section>


    <script src="script.js"></script>
</body>
</html>
